<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #191919;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .search {
            display: flex;
            align-items: center;
        }

        .header .search input {
            background-color: #282828;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        .header .search input:focus {
            outline: none;
        }

        .header .search .icon {
            color: #fff;
            font-size: 18px;
        }

        .header .notification {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .notification .bell {
            color: #fff;
            font-size: 20px;
        }

        .header .notification .profile {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
        }

        .header .notification .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .playlists {
            width: 300px;
        }

        .playlists h2 {
            margin-bottom: 15px;
        }

        .playlists .playlist {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #282828;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .playlists .playlist .cover {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
        }

        .playlists .playlist .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlists .playlist .info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .playlists .playlist .info h3 {
            margin: 0;
            font-size: 18px;
        }

        .playlists .playlist .info p {
            margin: 0;
            font-size: 14px;
        }

        .latest-release {
            width: 300px;
        }

        .latest-release h2 {
            margin-bottom: 15px;
        }

        .latest-release .album {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #282828;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .latest-release .album .cover {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
        }

        .latest-release .album .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .latest-release .album .info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .latest-release .album .info h3 {
            margin: 0;
            font-size: 18px;
        }

        .latest-release .album .info p {
            margin: 0;
            font-size: 14px;
        }

        .player {
            width: 300px;
        }

        .player .progress {
            background-color: #383838;
            height: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .player .progress .progress-bar {
            background-color: #1DB954;
            height: 100%;
            border-radius: 5px;
        }

        .player .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player .controls .icon {
            color: #fff;
            font-size: 20px;
        }

        .queue {
            flex: 1;
        }

        .queue h2 {
            margin-bottom: 15px;
        }

        .queue .song {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #282828;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .queue .song .cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
        }

        .queue .song .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .queue .song .info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .queue .song .info h3 {
            margin: 0;
            font-size: 16px;
        }

        .queue .song .info p {
            margin: 0;
            font-size: 12px;
        }

        .queue .song .heart {
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .queue .song .heart.active {
            color: #1DB954;
        }
    </style>
</head>
